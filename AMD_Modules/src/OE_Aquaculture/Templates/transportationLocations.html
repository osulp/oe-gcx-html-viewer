<div data-binding="{@template-for:sections}">
    <fieldset>
        <legend data-binding="{@text:displayName}"></legend>
        <div class="section-desc" data-binding="{innerHTML:sectionDesc}"></div>
        <div data-binding="{@source:fields_filter}">
            <br />
            <div data-binding="{@template-for:fields_filter}">
                <div class="div-row">
                    <hr />
                    <div class="div-row-cell">
                        <div class="input-header-wrapper" data-binding="{@event-onclick:toggleDesc}">
                            <span class="input-header" data-binding="{@text:fieldLabel}"></span>
                            <span>&nbsp;(</span>
                            <span data-binding="{@text:unit}"></span>
                            <span>)</span>
                        </div>
                        <div class="input_wrapper" data-binding="{@source:@context}{@template-selector: uiType}">
                            <div data-binding="{@template-select:inputLocation}{@template: geocortex/oe_amd/OE_Aquaculture/Templates/latlong.html}"></div>                           
                        </div>
                    </div>                    
                    <div class="div-row-cell">
                        <div class="desc" data-binding="{@visible:showDesc}">
                            <div class="input-header" data-binding="{@text:fieldName}"></div>
                            <hr />
                            <div class="notes" data-binding="{@text:desc}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />        
    </fieldset>
</div>
