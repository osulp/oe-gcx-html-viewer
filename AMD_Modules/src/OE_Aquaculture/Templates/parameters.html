<div data-binding="{@template-for:sections}">

    <!--<div data-binding="{@hidden:visible}{class:displayClass}{@event-onclick:toggleParameters}">
        Show / hide assumptions and calculations
    </div>-->

    <!--<div data-binding="{class:displayClass}">-->
        <fieldset>
            <legend class="tooltip">      
                <span class="input-header">Assumptions & Calculations</span>
                    <span data-binding="{innerHTML:sectionDesc}" class="tooltiptext"></span>
            </legend>           
            <br />
            <br />
            <div class="div-table parameters" data-binding="{@source:fields_filter}">
                <!--<thead><td>Parameter</td><td>Unit</td><td>Value</td></thead>-->
                <div class="div-table-row" data-binding="{@template-for:fields_filter}">
                    <div class="div-table-cell">
                        <span class="input-header" data-binding="{@text:fieldLabel}"></span>
                    </div>
                    <!--<div class="div-table-cell units"><span data-binding="{@text:unit}"></span></div>-->
                    <div class="div-table-cell values"> <span data-binding="{@text:formattedValue}"></span></div>
                </div>
            </div>
        </fieldset>
    <!--</div>-->
</div>
<br />
