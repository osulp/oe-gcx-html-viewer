<div class="get-info-wrapper" data-binding="{@source: get_info_layer}">
    <div data-binding="{@template-for: get_info_layer}">
        <h2 data-binding="{@text: layer}">
        </h2>
        <hr />
        <div data-binding="{innerHTML: desc}">
        </div>
        <div data-binding="{@source:layerLinks}">
            <div data-binding="{@template-for:layerLinks}">
                <span data-binding="{@text:label}"></span>
                <a data-binding="{href:url}" target="_blank"><span data-binding="{@text:label}"></span></a>
            </div>
        </div>
    </div>    
</div>
