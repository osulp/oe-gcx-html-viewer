<div class="oeSearchToWorkflow-module-view">
    <button title="Search Options" data-binding="{@event-onclick: toggleSearchOptions}"><img src="Resources/Images/Icons/arrow-down-small-24.png" /></button>
    <div data-binding="{@visible: searchOptionsVisible}">
        <a href="javascript:void(0)" data-binding="{className: oeSearchToWorkflowDefault} {@event-onclick: searchToDefault}">Search Site Layers &amp; Geocoder</a>
        <a href="javascript:void(0)" data-binding="{@text:workflowSearchText} {className: oeSearchToWorkflowWorkflow} {@event-onclick: searchToWorkflow}">Custom Search</a>
    </div>
</div>
