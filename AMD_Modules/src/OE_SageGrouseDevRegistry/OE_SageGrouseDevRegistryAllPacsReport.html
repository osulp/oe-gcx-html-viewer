<div id="all-pac-reports-wrapper">
    <fieldset>
        <legend>Date Range</legend>
        <div id="time-slider-wrapper">
            <div id="preset-data-range-wrapper">
                <center>
                    <label for="date_range_selector">Choose pre-set date range</label>
                    <select id="date_range_selector" data-binding="{@source: preset_date_ranges}{@value: selected_preset_date_range}">
                        <option data-binding="{@template-for: preset_date_ranges}{value: val}{@text: label}" />
                    </select>
                </center>
            </div>
            <div class="container">
                <div class="container-child">
                    <h4>Start date:</h4>
                    <input id="startDate" style="width: 100%;" />
                </div>
                <div class="container-child">
                    <h4>End date:</h4>
                    <input id="endDate" style="width: 100%;" />
                </div>
            </div>            
        </div>
    </fieldset>
    <fieldset>
        <legend>PAC Reports</legend>
        <div class="report-type-wrapper">
            <div><label for="report_type_selector">Report Type:</label></div>
            <div>
                <select id="report_type_selector" data-binding="{@source: report_types}{@value: selected_report_type}">
                    <option data-binding="{@template-for: report_types}{value: val}{@text: label}" />
                </select>
            </div>
        </div>
        <div class="container" data-binding="{@source: all_pac_summary}">
            <div class="container-child pac_summary" data-binding="{@template-for: all_pac_summary}{@event-onclick:showPACReport}" title="Click to view details">
                <div class="container">
                    <div class="pac_title_summary">
                        <span data-binding="{@text:pac_name}"></span>
                    </div>
                    <div class="total_dev">
                        <div>ALL</div>
                        <div class="all_pac_percent" data-binding="{@text:total_dev_percent}"></div>
                    </div>
                    <div class="decade_dev">
                        <div>DECADE</div>
                        <div class="all_pac_percent" data-binding="{@text:decade_dev_percent}"></div>
                    </div>
                    <!--<div>
                        <span>PAC Area:</span>
                        <span data-binding="{@text:pac_area}"></span>
                    </div>
                    <div>
                        <span>Baseline area:</span>
                        <span data-binding="{@text:pac_area_baseline_area}"></span>
                    </div>-->
                </div>
                <div data-binding="{@visible:show_date_range}" class="selected_date_dev">
                    <div>Selected Dates</div>
                    <div class="all_pac_percent" data-binding="{@text:filtered_date_percent}"></div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
