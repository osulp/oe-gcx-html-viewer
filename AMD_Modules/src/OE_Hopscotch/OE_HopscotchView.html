<div class="oeLayerSearch-module-view">

    <div class="oeLayerSearchLoading" data-binding="{@visible: loaderVisible}">
        <img data-binding="{@visible: loaderSpinner}" src="Resources/Images/Custom/project_loader.gif" />
        <img data-binding="{@visible: loaderWarnIcon}" src="Resources/Images/Custom/warning.png" />
        <div class="oeLayerSearchWarningMessage" data-binding="{@text: loaderMessage}">Searching layers...</div>
        <div data-binding="{@visible: inputBlockOnError}" class="oeLayerSearchErrorInput">
            <div>Try again?  If this error persists please contact the site admin.</div>
            <button data-binding="{@event-onclick: reportOptionsSubmission}">Get Report</button>
        </div>
    </div>

    <div class="layer-catalog">

        <div class="lc-filter">
            <div class="lc-search">
                <input data-binding="{@event-keyup: inputDoSearch} {value: searchFieldText}" class="search-field ui-autocomplete-input" type="text" id="oeLayerSearchInput" placeholder="Search Oregon Explorer Layers" autocomplete="off">
                <span role="status" aria-live="polite" class="ui-helper-hidden-accessible">1 result is available, use up and down arrow keys to navigate.</span>
                <button class="clear-button" title="Clear search input" data-binding="{@event-onclick: buttonClearSearch}"></button>
                <button class="search-button" title="Perform search" data-binding="{@event-onclick: buttonDoSearch}"></button>
            </div>
            <button class="lc-show-selected button-text-link" data-binding="{@event-onclick: toggledSelected}">Show Selected</button>
        </div>

        <div class="lc-content">
            <div class="lc-status lc-loader bound-invisible">
                <img src="Resources/Images/loader-small.gif" alt="Loading" width="24" height="24">
            </div>
            <div class="lc-entries bound-visible">

                <span class="bound-invisible">No Layers Currently Selected</span>
                <ul class="layer-catalog-items" role="tree">
                    <li class="lc-tree" role="treeitem">

                        <!-- Map services -->
                        <div id="folderItem-GUID" class="folder-item bound-visible">

                            <div class="folder-tiem-name">
                                <button class="catalog-item-button">
                                    <span class="catalog-item-control">
                                        <!-- Chrome Vox: Announces when folder is open or closed -->
                                        <span class="expander-button folder-open bound-visible" aria-label="Layer Catalog group expanded"></span>
                                        <span class="expander-button folder-open bound-invisible" aria-label="Layer Catalog group collapsed"></span>
                                    </span>
                                    <span>PLACE HOLDER SERVICE NAME</span>
                                    <span class="selected-indicator bound-invisible">(Some Selected)</span>
                                    <span class="selected-indicator bound-invisible">(All Selected)</span>
                                </button>
                                <div class="catalog-folder-select bound-visible">
                                    <label class="catalog-item-label bound-invisible">
                                        <span class="catalog-item-control">
                                            <input type="checkbox">
                                        </span>
                                        <span class="layer-item">
                                            <span class="layer-item-name">Select All</span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                                                        
                            <ul class="layer-catalog-items bound-visible" aria-labelledby="folderItem-GUID" data-binding="{@source: resultsObject}">
                                <!-- Layers in map service -->
                                <li class="lc-tree" data-binding="{@template-for: resultsObject}">
                                    <div class="catalog-layer-item bound-visible">
                                        <label class="catalog-item-label">
                                            <span class="catalog-item-control">
                                                <input type="checkbox">
                                            </span>
                                            <span class="layer-item">
                                                <span class="layer-item-name" data-binding="{@text: name}"></span>
                                            </span>
                                        </label>
                                        <button class="lc-details bound-invisible"><img alt="" src="" title=""></button>
                                    </div>
                                </li>
                            </ul>

                        </div>

                    </li>
                </ul>

            </div>
            <div class="lc-actions">
                <button class="button" data-binding="{@event-onclick: buttonOK}">OK</button>
                <button class="button" data-binding="{@event-onclick: buttonCancel}">Cancel</button>
            </div>
        </div>

    </div>

</div>
