    <style>
        #myProgress {
            width: 95%;
            background-color: #ddd;
            margin-top =100px;
            margin-bottom =100px;
        }

        #myBar {
            width: 1%;
            height: 100%;
            padding: 10px;
            background-color: #4273b7;
            text-align: center;
            line-height: 10px;
            color: white;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <!-- Splash Screen Markup -->
    <div class="splash-overlay">
        <div class="splash-plate">
            <img class="splash-image" src="Resources/Images/Custom/splash-logo.png" alt="" />
            <br />
            <div id="myProgress">
                <div id="myBar">10%</div>
                <div><span id="elem.innerHTML"></span></div>
                <div id="total_download_time"></div>
            </div>
            <br>
            <p class="splash-paragraph">This application uses licensed Geocortex Essentials technology for the Esri<sup>&reg;</sup> ArcGIS platform. All rights reserved.</p>
            <!--<p class="splash-paragraph">Notice! The maps and data used in this tool are temporarily unavailable due to an unforeseen technical difficulty. We apologize for any inconvenience, and are working to bring these services back online as quickly as possible.</p>-->
            <!--<img src="Resources/Images/loader-small.gif" alt="Loader" />-->
        </div>
    </div>

    <!-- Standard GVH Embed with custom Defaults.json.js configuration -->
    <script src="Resources/Compiled/loader.js"></script>
    <script>
        // Uncomment the below line to only use local copies of Esri API files. This is done automatically in the Geocortex Mobile App Framework.
        //var geocortexUseLocalEsriApi = true;
        var viewerConfig = {
            "configurations": {
                "oe_default": "Resources/Config/Default/" + shellName + ".json.js",
                "default": "Resources/Config/Default/dev_configs/owrt/Desktop.json.js"
            },
            "viewerConfigUri": ""
        };

        new geocortex.essentialsHtmlViewer.ViewerLoader().loadAndInitialize({
            onSiteInitialized: function (app, loader) {
                geocortex.config.io.timeout = 180 * 1000; // 180 seconds
            }
        });

        //"default": "Resources/Config/Default/" + shellName + ".json.js"

        //// To load external css or javascript files in your project add the URL for each resource to this array
        //var resources = [];

    </script>

    <script>
        function move() {
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 100);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }
        }
        new move();
    </script>

    </script>

</body>
